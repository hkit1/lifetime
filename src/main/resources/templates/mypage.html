<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link rel="stylesheet" href="../css/common/header.css" >
  <link rel="stylesheet" href="../css/common/footer.css" >
  <link rel="stylesheet" href="../css/mypage.css">
</head>
<body>

  <div class="container">
    <!-- 헤더 html 시작 -->
    <header th:replace="~{/common/header::header}"></header>
    <!-- 헤더 html 끝 -->

    <!-- 마이페이지 html 시작 -->
    <div style="display: flex; flex-direction: row">
      <div class="profile_container">
        <div class="profile_greeting_container">
          <div class="profile_container_wrap">
            <p><span style="font-family: 'Droid Sans'; font-weight: 700; font-size: 12px; line-height: 27px" sec:authentication="name"></span>
              <span style="font-family: 'Droid Sans'; font-weight: 400; font-size: 12px; line-height: 27px; color: #3D3D3D">님 안녕하세요.</span></p>
            <p><span style="font-family: 'Droid Sans'; font-weight: 400; font-size: 10px; line-height: 22px">수강중인 강좌 수 :</span>
              <span style="font-family: 'Droid Sans'; font-weight: 400; font-size: 12px; line-height: 27px" th:text="${my_lecture.take}"></span></p>
            <p><span style="font-family: 'Droid Sans'; font-weight: 400; font-size: 10px; line-height: 22px">수강완료한 강좌 수 : </span>
              <span style="font-family: 'Droid Sans'; font-weight: 400; font-size: 12px; line-height: 27px" th:text="${my_lecture.end}">&ensp;&ensp;&nbsp;</span></p>
          </div>
        </div>
        <div class="menu_container">
          <div class="menu">
            <a href="">메뉴1</a>
            <a href="">메뉴2</a>
            <a href="">메뉴3</a>
            <a href="">메뉴4</a>
            <a href="">메뉴5</a>
            <a href="">메뉴6</a>
          </div>
        </div>
      </div>

      <div class="dashboard">
        <div class="lecture_viewing_time_container">
          <div class="lecture_viewing_time_text">
            <p style="margin-top: 5px; margin-left: 15px; font-weight: 700; font-size: 16px; line-height: 36px;">강좌시청 시간</p>
          </div>
          <div class="lecture_viewing_time">
            <!-- 사용자의 강좌시청 시간에 따라 height 값 조절해야 함 -->
            <div class="item_bar">
              <div>
                <div style="width: 30px; height: 60px; background-color: #D9D9D9; border-radius: 10px 10px 0 0; position: absolute; left: 35px; bottom: 60px"><span style="width: 100%; display: inline-block; text-align: center; font-size: 11px;" th:text="${take_lecture_time.mon}"></span></div>
              </div>
              <div style="position: absolute; bottom: 20px; left: 40px">
                <p>월</p>
              </div>
            </div>
            <div class="item_bar">
              <div>
                <div style="width: 30px; height: 110px; background-color: #D9D9D9; border-radius: 10px 10px 0 0; position: absolute; left: 120px; bottom: 60px"><span style="width: 100%; display: inline-block; text-align: center; font-size: 11px" th:text="${take_lecture_time.tue}"></span></div>
              </div>
              <div style="position: absolute; bottom: 20px; left: 125px">
                <p>화</p>
              </div>
            </div>
            <div class="item_bar">
              <div>
                <div style="width: 30px; height: 80px; background-color: #D9D9D9; border-radius: 10px 10px 0 0; position: absolute; left: 205px; bottom: 60px"><span style="width: 100%; display: inline-block; text-align: center; font-size: 11px" th:text="${take_lecture_time.wed}"></span></div>
              </div>
              <div style="position: absolute; bottom: 20px; left: 210px">
                <p>수</p>
              </div>
            </div>
            <div class="item_bar">
              <div>
                <div style="width: 30px; height: 200px; background-color: #D9D9D9; border-radius: 10px 10px 0 0; position: absolute; left: 290px; bottom: 60px"><span style="width: 100%; display: inline-block; text-align: center; font-size: 11px" th:text="${take_lecture_time.thu}"></span></div>
              </div>
              <div style="position: absolute; bottom: 20px; left: 295px">
                <p>목</p>
              </div>
            </div>
            <div class="item_bar">
              <div>
                <div style="width: 30px; height: 165px; background-color: #D9D9D9; border-radius: 10px 10px 0 0; position: absolute; left: 375px; bottom: 60px"><span style="width: 100%; display: inline-block; text-align: center; font-size: 11px" th:text="${take_lecture_time.fri}"></span></div>
              </div>
              <div style="position: absolute; bottom: 20px; left: 380px">
                <p>금</p>
              </div>
            </div>
            <div class="item_bar">
              <div>
                <div style="width: 30px; height: 270px; background-color: #D9D9D9; border-radius: 10px 10px 0 0; position: absolute; left: 460px; bottom: 60px"><span style="width: 100%; display: inline-block; text-align: center; font-size: 11px" th:text="${take_lecture_time.sat}"></span></div>
              </div>
              <div style="position: absolute; bottom: 20px; left: 465px">
                <p>토</p>
              </div>
            </div>
            <div class="item_bar">
              <div>
                <div style="width: 30px; height: 220px; background-color: #D9D9D9; border-radius: 10px 10px 0 0; position: absolute; left: 545px; bottom: 60px"><span style="width: 100%; display: inline-block; text-align: center; font-size: 11px" th:text="${take_lecture_time.sun}"></span></div>
              </div>
              <div style="position: absolute; bottom: 20px; left: 550px">
                <p>일</p>
              </div>
            </div>
          </div>
        </div>

        <div class="lecture_calendar_container">
          <div class="lecture_calendar_text">
            <p style="font-weight: 700; font-size: 16px; line-height: 35px">강좌 달력</p>
          </div>
          <div class="year">
            <p style="font-weight: 400; font-size: 28px; line-height: 63px">2024</p>
          </div>
          <div class="month">
            <span style="font-weight: 700; font-size: 15px; line-height: 33px; margin: 0 16px">12</span>
            <span style="font-weight: 700; font-size: 15px; line-height: 33px; margin: 0 16px">1</span>
            <span style="font-weight: 700; font-size: 15px; line-height: 33px; margin: 0 16px">2</span>
            <span style="font-weight: 700; font-size: 15px; line-height: 33px; margin: 0 16px">3</span>
            <span style="font-weight: 700; font-size: 15px; line-height: 33px; margin: 0 16px">4</span>
          </div>
          <div class="day">
            <span style="font-weight: 400; font-size: 20px; line-height: 45px; ">4</span>
            <span style="font-weight: 400; font-size: 20px; line-height: 45px; margin-left: 25px">5</span>
            <div style="width: 40px; height: 40px; font-weight: 400; font-size: 20px; margin-left: 25px; border-radius: 50%; background-color: #D9D9D9; text-align: center; line-height: 40px">6</div>
            <span style="font-weight: 400; font-size: 20px; line-height: 45px; margin-left: 25px">7</span>
            <span style="font-weight: 400; font-size: 20px; line-height: 45px; margin-left: 25px">8</span>
          </div>
        </div>

        <div class="next_lecture_schedule_container">
          <div class="next_lecture_schedule_text">
            <p style="font-weight: 700; font-size: 16px; line-height: 35px">다음강좌일정</p>
          </div>
          <div class="next_lecture_schedule_list">
            <div class="next_lecture_item" th:if="${next_lecture[0] != null}">
              <div class="date">
                <p style="font-weight: 400; font-size: 14px; line-height: 25px" th:text="${next_lecture[0].month}"></p>
                <p style="font-weight: 700; font-size: 16px" th:text="${next_lecture[0].day}"></p>
              </div>
              <div class="title">
                <span style="font-weight: 700; font-size: 13px; line-height: 30px; margin-left: 15px" th:text="${next_lecture[0].lecture_name}"></span>
              </div>
              <div class="content">
                <span style="font-weight: 400; font-size: 10px; line-height: 22px; margin-left: 15px" th:text="${next_lecture[0].lecture_info}"></span>
              </div>
            </div>

            <hr style="height: 1px; margin: 20px 0; border: 0; background-color: #DDDDDD">

            <div class="next_lecture_item" th:if="${next_lecture[1] != null}">
              <div class="date">
                <p style="font-weight: 400; font-size: 14px; line-height: 25px" th:text="${next_lecture[1].month}"></p>
                <p style="font-weight: 700; font-size: 16px" th:text="${next_lecture[1].day}"></p>
              </div>
              <div class="title">
                <span style="font-weight: 700; font-size: 13px; line-height: 30px; margin-left: 15px" th:text="${next_lecture[1].lecture_name}"></span>
              </div>
              <div class="content">
                <span style="font-weight: 400; font-size: 10px; line-height: 22px; margin-left: 15px" th:text="${next_lecture[1].lecture_info}"></span>
              </div>
            </div>

            <hr style="height: 1px; margin: 20px 0; border: 0; background-color: #DDDDDD">

            <div class="next_lecture_item" th:if="${next_lecture[2] != null}">
              <div class="date">
                <p style="font-weight: 400; font-size: 14px; line-height: 25px" th:text="${next_lecture[2].month}"></p>
                <p style="font-weight: 700; font-size: 16px" th:text="${next_lecture[2].month}"></p>
              </div>
              <div class="title">
                <span style="font-weight: 700; font-size: 13px; line-height: 30px; margin-left: 15px" th:text="${next_lecture[2].lecture_name}"></span>
              </div>
              <div class="content">
                <span style="font-weight: 400; font-size: 10px; line-height: 22px; margin-left: 15px" th:text="${next_lecture[2].lecture_info}"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="not_submission_homework">
          <table>
            <caption style="width: 100px; height: 35px; font-weight: 700; font-size: 16px; line-height: 35px">미제출 과제</caption>
            <thead>
              <tr style="font-weight: 700; font-size: 12px; line-height: 22px; text-align: left">
                <th style="border-bottom: 1px solid #000000">강좌</th>
                <th style="border-bottom: 1px solid #000000">과제항목</th>
                <th style="border-bottom: 1px solid #000000">마감기한</th>
              </tr>
            </thead>
            <tbody>
              <tr style="font-weight: 400; font-size: 11px; line-height: 20px" th:each="lectureExam : ${lectureExams}">
                <td th:text="${lectureExam.name}"></td>
                <td th:text="${lectureExam.exam}"></td>
                <td th:text="${lectureExam.deadline}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- 마이페이지 html 끝 -->
  </div>

  <!-- 푸터 html 시작 -->
  <footer th:replace="~{/common/footer::footer}"></footer>
  <!-- 푸터 html 끝 -->

</body>
</html>
