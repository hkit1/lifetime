<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입_회원구분</title>
  <link rel="stylesheet" href="/css/common/header.css" >
  <link rel="stylesheet" href="/css/common/footer.css" >
  <link rel="stylesheet" href="/css/register_division.css" >
</head>
<body>

<div class="container">
  <!-- 헤더 html 시작 -->
  <header th:replace="~{/common/header::header}"></header>
  <!-- 헤더 html 끝 -->

  <!-- 회원가입_회원구분 html 시작 -->
  <div class="reg_container">
    <div class="reg_procedure">
      <div>
        <p>회원가입</p>
      </div>
      <div class="reg_order_icon">
        <div class="reg_order_round">
          <span class="reg_order_text">회원유형 선택</span>
        </div>
        <img src="../images/main_line.png" alt="">
        <div class="reg_order_round_sub">
          <span class="reg_order_text">약관동의</span>
        </div>
        <img src="../images/sub_line.png" alt="">
        <div class="reg_order_round_sub">
          <span class="reg_order_text">회원정보 입력</span>
        </div>
        <img src="../images/sub_line.png" alt="">
        <div class="reg_order_round_sub">
          <span class="reg_order_text">가입완료</span>
        </div>
      </div>
    </div>
  </div>
  <div class="member_type_select_container">
    <div class="member_type_select">
      <div class="member_type_select_text">
        <p class="member_type_select_text_title">회원유형 선택</p>
        <p class="member_type_select_text_content">회원유형에 따라 가입 절차에 차이가 있으니 본인에 해당하는 경우를 선택해 주시기 바랍니다.</p>
      </div>
      <div class="member_type_division">
        <div class="general_member">
          <img src="../images/reg_general.png" alt="">
          <div class="member_type_division_text">
            <p>평생교육 일반 회원으로 회원가입을 진행합니다.</p>
            <p>만 14세 이상의 성인일 경우 이 방식으로 가입을 진행 할 수 있습니다.</p>
          </div>
          <a href="/account/register">
              <div class="member_type_division_general_button">일 반 회 원 &nbsp; 가 입</div>
            </a>
        </div>
        <div class="child_member">
          <img src="../images/reg_child.png" alt="">
          <div class="member_type_division_text">
            <p>평생교육 어린이 회원으로 가입을 진행합니다.</p>
            <p>만 14세 미만의 어린이는 보호자의 동의가 필요합니다.</p>
          </div>
          <a href="/account/register">
              <div class="member_type_division_child_button">어 린 이 &nbsp; 회 원 &nbsp; 가 입</div>
            </a>
        </div>
      </div>
    </div>
  </div>
  <!-- 회원가입_회원구분 html 끝 -->
</div>

<!-- 푸터 html 시작 -->
<footer th:replace="~{/common/footer::footer}"></footer>
<!-- 푸터 html 끝 -->

</body>
</html>
